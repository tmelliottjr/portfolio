---
title: Projects
layout: default
section_name: projects
hero: innovation.svg
permalink: /projects/
script: menu.js
---
<section class="all-projects">
  <ul class="project-list">
    {% for project in site.data.projects %}
    <li class="project-item">
      <a href="{{ project.external }}" class="project-item-link">{{ project.name }}</a>
      <span class="project-description">{{ project.short_description }}</span>
      <span class="project-tech-used">{{project.tech}}</span>
      {% endfor %}
    </li>
  </ul>
</section>
