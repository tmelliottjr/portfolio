---
title: contact
layout: default
name: contact
hero: algorithm.svg
---

<form name="contact" method="POST" netlify>
  <p class="form-group">
    <label>Name: </label>
    <input type="text" name="name" />
  </p>
  <p class="form-group">
    <label>Email: </label>
    <input type="email" name="email" />
  </p>
  <p class="form-group">
    <label>Message: </label>
    <textarea name="message"></textarea>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
