---
title: Contact
layout: default
section_name: contact
hero: algorithm.svg
---

<section class="contact-form">
  <form name="contact" method="POST" netlify>
    <p class="form-group">
      <label>Name: </label>
      <input type="text" name="name" />
    </p>
    <p class="form-group">
      <label>Email: </label>
      <input type="email" name="email" />
    </p>
    <p class="form-group">
      <label>Message: </label>
      <textarea name="message"></textarea>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</section>
